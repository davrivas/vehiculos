<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade" id="agregar-persona" tabindex="-1" role="dialog" aria-labelledby="modal-persona-titulo" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <h:form prependId="false" class="modal-content needs-validation" a:novalidate="">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-persona-titulo">Agregar persona</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-3">
                    <div class="row">
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="Nombres" for="nombres" />
                            <h:inputText class="form-control" id="nombres" a:maxlength="50" value="#{personaControlador.nuevaPersona.nombres}" title="Nombres" a:required=""/>
                            <div class="invalid-feedback">
                                Escriba un nombre
                            </div>
                        </div>
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="Apellidos" for="apellidos" />
                            <h:inputText class="form-control" id="apellidos" a:maxlength="50" value="#{personaControlador.nuevaPersona.apellidos}" title="Apellidos" a:required=""/>
                            <div class="invalid-feedback">
                                Escriba un apellido
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="Fecha de nacimiento:" for="fechaNacimiento" />
                            <h:inputText class="form-control" id="fechaNacimiento" value="#{personaControlador.nuevaPersona.fechaNacimiento}" title="FechaNacimiento" a:required="" a:type="date">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:inputText>
                            <div class="invalid-feedback">
                                Seleccione una fecha
                            </div>
                        </div>
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="Identificación" for="identificacion" />
                            <h:inputText class="form-control" id="identificacion" a:type="number" a:min="0" a:max="99999999999999999999" value="#{personaControlador.nuevaPersona.identificacion}" title="Identificacion" a:required=""/>
                            <div class="invalid-feedback">
                                Digite un número de identificación
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="¿Casado?" for="casado" />
                            <h:selectOneMenu class="form-control" a:required="">
                                <f:selectItem itemValue="" itemLabel="Seleccionar"/>
                                <f:selectItem itemValue="1" itemLabel="Si"/>
                                <f:selectItem itemValue="0" itemLabel="No"/>
                            </h:selectOneMenu>
                            <div class="invalid-feedback">
                                Seleccione una opción
                            </div>
                        </div>
                        <div class="col-12 col-md-6 p-3">
                            <h:outputLabel value="Ingresos mensuales" for="ingresosMensuales" />
                            <h:inputText class="form-control" a:type="number" a:min="0" id="ingresosMensuales" value="#{personaControlador.nuevaPersona.ingresosMensuales}" title="IngresosMensuales" a:required=""/>
                            <div class="invalid-feedback">
                                Escriba un valor en pesos ($)
                            </div>
                        </div>
                    </div>
                    <!--                    <h:outputLabel value="Vehiculo" for="vehiculo" />
                                        <h:selectOneMenu id="vehiculo" value="#{personaControlador.nuevaPersona.vehiculo}" title="Vehiculo" a:required="">
                                             TODO: update below reference to list of available items
                                            <f:selectItems value="#{fixme}"/>
                                        </h:selectOneMenu>-->
                </div>
                <div class="modal-footer">
                    <h:commandButton value="Agregar persona" class="btn btn-primary" a:type="submit"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
